<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP</title>

    <script src="scripts/config.js"></script>
    <script src="scripts/users.model.js"></script>
    <script src="scripts/posts.model.js"></script>
    <script src="scripts/posts.view.js"></script>
    <script src="scripts/posts.controller.js"></script>
  </head>
  <body>
    <h1>MVC - Model View Controller</h1>
    <h2>Posts</h2>
    <form action="" method="POST" data-add-post-form>
      <div>
        <label for="title">Title</label>
        <input name="title" id="title" placeholder="Title" type="text" />
      </div>
      <div>
        <label for="body">Body</label>
        <textarea
          name="body"
          id="body"
          placeholder="Type the body of the post here"
        ></textarea>
      </div>
      <div>
        <button type="submit">Save</button>
      </div>
    </form>
    <dl data-posts-list></dl>

    <script>
      const postsCtrl = new PostsController();
      postsCtrl.initPostList();
    </script>
  </body>
</html>
